<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google Maps Using Api</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>

    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="googleMap" style="width:100%;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
        <script>
            function myMap() {
                var mapOptions = {
                    center: new google.maps.LatLng(23.7580679,90.3844153),
                    zoom: 16,
                    scrollWheel: false,
                    style:[
                        {elementType: 'geometry', stylers: [{color: '#fefefe'}]},
                        {
                            featureType: 'road',
                            elementType: 'geometry',
                            stylers: [{color: '#d9d9d9'}]
                        },
                        {
                            featureType: 'water',
                            elementType: 'geometry',
                            stylers: [{color: '#d5d5d5'}]
                        },
                        {
                            featureType: 'road.highway',
                            elementType: 'labels.text.fill',
                            stylers: [{color: 'efeeff'}]
                        },
                    ],
                };
                var map = new google.maps.Map(document.getElementById("googleMap"),mapOptions);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLzbH2IMEzUadRM6Nnj-o3thmPUDyZYSw&callback=myMap"></script>
 

    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
