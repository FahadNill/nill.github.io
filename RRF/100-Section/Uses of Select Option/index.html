<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Uses of Select Option</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/nice-select.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

</head>
<body>

    <div class="booking-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="text">
                        <img src="assets/img/sep1.png" class="sep1" alt="">
                        <h1>TheGem Hotel</h1>
                        <h3>Luxury Hotel & Spa</h3>
                        <img src="assets/img/sep2.png" class="sep2" alt="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="check-in">
                        <form action="index.html">
                            <label for="check-in">Check-In</label>
                            <select name="check-in" id="">
                                <option value="31.08.2016">31.08.2016</option>
                                <option value="01.09.2016">01.09.2016</option>
                                <option value="02.09.2016">02.09.2016</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="check-in">
                        <form action="index.html">
                            <label for="check-out">Check-Out</label>
                            <select name="check-out" id="">
                                <option value="17.09.2016">17.09.2016</option>
                                <option value="18.09.2016">18.09.2016</option>
                                <option value="19.09.2016">19.09.2016</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="check-in">
                        <form action="index.html">
                            <label for="guest">Guest</label>
                            <select name="guest" id="">
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="check-in">
                        <input type="submit" value="Make a Reservation">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
