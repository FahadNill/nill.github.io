<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Counter UP</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>

        <div style="height: 1000px"></div>
        
        <div class="section-padding bg-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="counter-up">
                            <i class="fa fa-star"></i>
                            <h1><span class="counter">100</span>%</h1>
                            <h2>Satisfaction</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="counter-up">
                            <i class="fa fa-home"></i>
                            <h1><span class="counter">25</span>%</h1>
                            <h2>Anually Growth</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="counter-up">
                            <i class="fa fa-search"></i>
                            <h1><span class="counter">2000</span>+</h1>
                            <h2>Employees</h2>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="counter-up">
                            <i class="fa fa-bolt"></i>
                            <h1><span class="counter">5350</span></h1>
                            <h2>Happy Customers</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery-1.12.4.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/countUp.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
